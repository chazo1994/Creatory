name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      DATABASE_URL: postgresql+asyncpg://creatory:creatory@127.0.0.1:5432/creatory
      JWT_SECRET_KEY: test-secret-key-with-32-char-minimum
      CORS_ORIGINS: '["http://localhost"]'
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: creatory
          POSTGRES_PASSWORD: creatory
          POSTGRES_DB: creatory
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U creatory -d creatory"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Ruff
        run: ruff check app tests

      - name: Black
        run: black --check app tests

      - name: Migration Smoke Test
        run: alembic upgrade head

      - name: Tests
        run: pytest

  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
