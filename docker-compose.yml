services:
  db:
    image: pgvector/pgvector:pg16
    container_name: creatory-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: creatory
      POSTGRES_PASSWORD: creatory
      POSTGRES_DB: creatory
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U creatory -d creatory"]
      interval: 5s
      timeout: 5s
      retries: 20

  migrate:
    build:
      context: .
    container_name: creatory-migrate
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    command: ["sh", "scripts/migrate.sh"]

  api:
    build:
      context: .
    container_name: creatory-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/v1/health/live', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
